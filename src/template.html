<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <div class="container">
        <div class="left-toc">
            <div class="header">
                <div class="icon"><img src="assets/todoist-svgrepo-com.svg" alt="Todo list logo"></div>
                <h1>Todo List</h1>
            </div>
            <button class="add-btn">Add project</button>
            <nav>
                <ul class="project-list">
                </ul>
            </nav>
            <dialog>
                <div class="dialog-header">
                    <img src="assets/checklist-svgrepo-com.svg" alt="New project icon">
                    <div class="header-text">
                        Add a new project!
                    </div>
                </div>
                <form action="#" class="add-form">
                    <label for="prj-name">Project name:</label>
                    <input type="text" name="prj-name" id="prj-name">
                    <button type="submit">Add project</button>
                </form>
            </dialog>
        </div>
        <main>
            <div class="project-header">
            </div>
            <div class="todo-list">
                <div class="todo-item">
                    <input type="checkbox" name="isDone" id="isDone">
                    <div class="todo-info">
                        <div class="todo-header">Todo Item</div>
                        <div class="todo-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto  </div>
                    </div>
                    <div class="todo-info-last">2022-04-15</div>
                    <div class="todo-info-last">3</div> 
                </div>
                
            </div>
        </main>
    </div>
</body>

</html>
