<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <div class="container">
        <div class="left-toc">
            <div class="header">
                <div class="icon"><img src="assets/todoist-svgrepo-com.svg" alt="Todo list logo"></div>
                <h1>Todo List</h1>
            </div>
            <button class="main-btn" id="add-btn">Add project</button>
            <nav>
                <ul class="project-list">
                </ul>
            </nav>
            <dialog id="project-dialog">
                <div class="dialog-header">
                    <img src="assets/checklist-svgrepo-com.svg" alt="New project icon">
                    <div class="header-text">
                        Add a new project!
                    </div>
                </div>
                <form action="#" class="add-form" id="project-form">
                    <label for="prj-name">Project name:</label>
                    <input type="text" name="prj-name" id="prj-name" required>
                </form>
                <button type="submit" form="project-form">Add project</button>
            </dialog>
            <dialog id="todo-dialog">
                <div class="dialog-header">
                    <div class="header-text">
                        Add new item to the list!
                    </div>
                </div>
                <form action="#" class="add-form" id="todo-form">
                    <label for="todo-title">Title:</label>
                    <input type="text" name="todo-title" id="todo-title">
                    <label for="todo-desc">Description:</label>
                    <input type="text" name="todo-desc" id="todo-desc">
                    <label for="todo-dueDate">Date:</label>
                    <input type="date" name="todo-dueDate" id="todo-dueDate">
                    <fieldset>
                        <legend>Select priority:</legend>
                        <div class="radio-group">
                            <label for="priority-1">1
                                <input type="radio" name="todo-priority" id="priority-1" value="1" required>
                            </label>
                            <label for="priority-2">2
                                <input type="radio" name="todo-priority" id="priority-2" value="2">
                            </label>
                            <label for="priority-3">3
                                <input type="radio" name="todo-priority" id="priority-3" value="3">
                            </label>
                        </div>
                    </fieldset>
                </form>
                <button type="submit" form="todo-form">Add todo</button>
            </dialog>
            <dialog id="edit-dialog">
                <div class="dialog-header">
                    <div class="header-text">
                        Edit item
                    </div>
                </div>
                <form action="#" class="add-form" id="edit-form">
                    <label for="edit-title">Title:</label>
                    <input type="text" name="edit-title" id="edit-title">
                    <label for="edit-edit">Description:</label>
                    <input type="text" name="edit-desc" id="edit-desc">
                    <label for="edit-dueDate">Date:</label>
                    <input type="date" name="edit-dueDate" id="edit-dueDate">
                    <fieldset>
                        <legend>Select priority:</legend>
                        <div class="radio-group">
                            <label for="priority-1">1
                                <input type="radio" name="edit-priority" id="edit-priority-1" value="1" required>
                            </label>
                            <label for="priority-2">2
                                <input type="radio" name="edit-priority" id="edit-priority-2" value="2">
                            </label>
                            <label for="priority-3">3
                                <input type="radio" name="edit-priority" id="edit-priority-3" value="3">
                            </label>
                        </div>
                    </fieldset>
                </form>
                <button type="submit" form="edit-form">Edit item</button>
            </dialog>
        </div>
        <main>
            <div class="project-header">
            </div>
            <div class="todo-list">

            </div>
        </main>
    </div>
</body>

</html>
